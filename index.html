<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab3</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="month-block">
      <div class="month">
        <div>
          <h1><b>October</b> 2019</h1>
        </div>
        <input onclick="switchTheme()" class="checker" id="check" type="checkbox" name="box">
        <label class="check-block" for="check"></label>
      </div>
      
      <div class="weekdays">
        <div>Mo</div>
        <div>Tu</div>
        <div>We</div>
        <div>Th</div>
        <div>Fr</div>
        <div class="highlighted">Sa</div>
        <div class="highlighted">Su</div>
      </div>
    </div>
    <div class="weekdays">
      <div class="days-numbers">
        <div>1 Oct</div>
        <div>8</div>
        <div>15</div>
        <div>22</div>
        <div>29</div>
        <div class="highlighted">5</div>
      </div>
      <div class="days-numbers">
        <div>2</div>
        <div>9</div>
        <div>16</div>
        <div>23</div>
        <div>30</div>
        <div class="highlighted">6</div>
      </div>
      <div class="days-numbers">
        <div>3</div>
        <div>10</div>
        <div>17</div>
        <div>24</div>
        <div>
          31
          <p class="holidays">Halloween</p>
        </div>
        <div class="highlighted">7</div>
      </div>
      <div class="days-numbers">
        <div>4</div>
        <div>
          <div class="today">11</div>
        </div>
        <div>18</div>
        <div>25</div>
        <div class="highlighted">1 Nov</div>
        <div class="highlighted">8</div>
      </div>
      <div class="days-numbers">
        <div>5</div>
        <div>12</div>
        <div>19</div>
        <div>26</div>
        <div class="highlighted">2</div>
        <div class="highlighted">9</div>
      </div>
      <div class="days-numbers">
        <div class="weekends">6</div>
        <div class="weekends">13</div>
        <div class="weekends">20</div>
        <div class="weekends">27</div>
        <div class="weekends">3</div>
        <div class="weekends">10</div>
      </div>
      <div class="days-numbers">
        <div class="weekends">7</div>
        <div class="weekends">14</div>
        <div class="weekends">21</div>
        <div class="weekends">28</div>
        <div class="weekends">4</div>
        <div class="weekends">11</div>
      </div>
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
